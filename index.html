<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleQuiz</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/reset.css">
</head>
<body>
    <header></header>
    <main>
        <div class="wrap">
            <div class="question-num">
                <p id="js-question-num">1</p>
            </div>
            <div class="question">
                <p id="js-questions" class="js-questions-name question-name">ああああ</p>
            </div>
            <div class="choices">
                <p class="js-choices choices-name">ああああ</p>
                <p class="js-choices choices-name">ああああ</p>
                <p class="js-choices choices-name">ああああ</p>
                <p class="js-choices choices-name">ああああ</p>
            </div>
            <p id="js-correct-box" class="correct-box"></p>
            <p id="js-next-question" class="next-question">次の問題へ</p>
        </div>
    </main>
    <footer></footer>
    <script type="module" src="/js/script.js"></script>
</body>
</html>
